<!doctype html>
<html>
	<head>
		<script src="jpeg-transparency.js" type="text/javascript"></script>
		<title> JPEG transparency experiment</title>
	</head>
	<style>
		.demonstration-image{
			border: 1px solid black;
		}
	</style>
	<body style="background: #fff;">
		<div>
			<img class = "demonstration-image" data-fallback="image.png" data-image="image.jpg" data-mask="mask.png">
			JPEG Image (97KB) + PNG Mask (5KB) = 102KB
		</div>	
		<div>
			<img class = "demonstration-image" src="image.png" >
			PNG Image (400KB)
		</div>

	</body>
</html>
